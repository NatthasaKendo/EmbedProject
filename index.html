<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://cdn.netpie.io/microgear.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <title>Color Picker</title>
  </head>
 
  <body>
    <div class="d-flex justify-content-center p-3">
      <h4 class="display-4">Color Picker</h1>
    </div>


<!---The whole color section-->
<div class="container mt-3">
  <div class="row justify-content-md-center">
    <!---color pane, change color by modifying the style tag-->
    <div class="col">
      <div class="square align-middle rounded-circle"
      style="background-color:rgb(60, 179, 113);"></div>
    </div>
    <!---description pane-->
    <div class="col pb-3 pt-3">

      <!---refer to hex-main and rgb-main to change value of each one-->
      <p><span class="h3">hex:&nbsp &nbsp</span> 
        <span class="h5 lead hex-main">#432d0</span>
      </p>
      <p><span class="h3">rgb:&nbsp &nbsp</span> 
        <span class="h5 lead rgb-main">rgb(60, 179, 113)</span></p>
    </div>
  </div>
</div>



<!---Previous colors section-->
<div class="card m-5">
  <div class="card">
    <h5 class="card-header">Previous colors</h1>


      <ul class="list-group list-group-flush">
    <!---when generating a new previous color,
      - modify style="backgroun-color attribute,
      - refer to class hex-small (hex value, could be converted from rgb value)
      - refer to class rgb-small (rgb value)
      and add this whole format in-->
    <li class="list-group-item"><span class="square-small rounded-circle"
      style="background-color: rgb(255, 89, 167)">
    &nbsp&nbsp&nbsp&nbsp&nbsp</span>
    hex: <span class="hex-small">#00000</span>,
    rgb: <span class="rgb-small">rgb(250,250,250)</span></li>
    
    <!--------------------------------------->

    <!--&nbsp is just a hard-coded way to span the color box-->
    <li class="list-group-item"><span class="square-small rounded-circle"
      style="background-color: rgb(124, 89, 167)">
    &nbsp&nbsp&nbsp&nbsp&nbsp</span>
    hex: <span class="hex-small">#00000</span>,
    rgb: <span class="rgb-small">rgb(124, 89, 167)</span></li>

    <li class="list-group-item"><span class="square-small rounded-circle"
      style="background-color: rgb(255, 165, 0)">
    &nbsp&nbsp&nbsp&nbsp&nbsp</span>
    hex: <span class="hex-small">#00000</span>,
    rgb: <span class="rgb-small">rgb(250,250,250)</span></li>
  </ul>


  </div>
</div>

    
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
  </body>
</html>
